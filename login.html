<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark p-0" style="background-color:#e4d582">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Logger</span>
        </div>
      </nav>
      <!--Header-->
      <header id="main-header" class="py-2  text-white" style="background-color: #CD8BE0;">
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <h1>
                          <i class="far fa-user"></i>Logger Admin
                      </h1>
                  </div>
              </div>
          </div>
      </header>
      <!--Actions-->
      <section id="actions" class="py-4 mb-4 bg-light">
          <div class="container">
              <div class="row">

              </div>
          </div>

      </section>
      <!--Login Form-->
      <section id="login-form">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <div class="card">
                          <div class="card-header"><h4>Account login</h4></div>
                          <div class="card-body">
                              <form action="index.html">
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control">

                          </div>
                          <br>
                          <input type="submit" class="btn btn-block w-100" value="Login" style="background-color: #CD8BE0;">
                          </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </section>
      <!--Footer-->
      <footer id="main-footer" class=" bg-dark text-white mt-5 p-5">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <p class="lead text-center">
                          Copyright &copy; 2021
                          <span>Logger</span>
                      </p>
                  </div>
              </div>
          </div>

      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
